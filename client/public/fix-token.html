<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Token - PathFlow Fix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .redirect-msg {
            margin-top: 15px;
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîß</div>
        <h1>Fix PathFlow Login</h1>
        <p>Click the button below to clear your corrupted authentication token and fix the "Failed to load profile" error.</p>
        
        <button class="btn" onclick="clearToken()">
            üóëÔ∏è Clear Token & Fix
        </button>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        function clearToken() {
            try {
                // Clear all localStorage
                localStorage.clear();
                
                // Clear sessionStorage too
                sessionStorage.clear();
                
                // Show success message
                const status = document.getElementById('status');
                status.className = 'status success';
                status.style.display = 'block';
                status.innerHTML = `
                    <div style="font-size: 40px; margin-bottom: 10px;">‚úÖ</div>
                    <div style="font-size: 18px; font-weight: bold;">Token Cleared Successfully!</div>
                    <div class="redirect-msg">Redirecting to home page in 2 seconds...</div>
                `;
                
                // Redirect to home page
                setTimeout(() => {
                    window.location.href = 'http://localhost:3000';
                }, 2000);
                
            } catch (error) {
                const status = document.getElementById('status');
                status.className = 'status';
                status.style.display = 'block';
                status.style.background = '#f8d7da';
                status.style.color = '#721c24';
                status.innerHTML = `
                    <div style="font-size: 40px; margin-bottom: 10px;">‚ùå</div>
                    <div>Error: ${error.message}</div>
                `;
            }
        }
        
        // Show instructions
        console.log('%cüîß PathFlow Token Fix', 'font-size: 20px; color: #667eea; font-weight: bold;');
        console.log('%cYour authentication token is corrupted.', 'font-size: 14px; color: #666;');
        console.log('%cClick the button to clear it and log in again.', 'font-size: 14px; color: #666;');
    </script>
</body>
</html>
